<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    position: relative;
    overflow: hidden;
}

/* Background animated particles */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%);
    pointer-events: none;
}

form {
    background: rgba(45, 45, 80, 0.25);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px;
    width: 100%;
    max-width: 450px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
    position: relative;
    z-index: 1;
}

/* Glassmorphism border glow */
form::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, rgba(138, 43, 226, 0.3), rgba(30, 144, 255, 0.3));
    border-radius: 22px;
    z-index: -1;
    opacity: 0.7;
}

/* Form title */
form::after {
    content: '';
    position: absolute;
    top: -15px;
    left: 30px;
    background: linear-gradient(135deg, #00c9ff 0%, #92fe9d 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 18px;
    font-weight: 600;
    padding: 5px 15px;
    backdrop-filter: blur(10px);
    border-radius: 8px;
    background-color: rgba(45, 45, 80, 0.8);
    color: #ffffff;
    -webkit-text-fill-color: #ffffff;
}

input[type="text"],
input[type="date"],
select {
    width: 100%;
    padding: 15px 20px;
    margin-bottom: 20px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: #ffffff;
    font-size: 16px;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

input[type="text"]:focus,
input[type="date"]:focus,
select:focus {
    outline: none;
    border-color: rgba(138, 43, 226, 0.5);
    box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);
    background: rgba(255, 255, 255, 0.08);
}

input::placeholder {
    color: rgba(255, 255, 255, 0.6);
    font-size: 16px;
}

/* Date input styling */
input[type="date"] {
    color: #ffffff;
    position: relative;
}

input[type="date"]::-webkit-calendar-picker-indicator {
    filter: invert(1);
    opacity: 0.7;
    cursor: pointer;
}

input[type="date"]::-webkit-datetime-edit-text {
    color: #ffffff;
}

input[type="date"]::-webkit-datetime-edit-month-field,
input[type="date"]::-webkit-datetime-edit-day-field,
input[type="date"]::-webkit-datetime-edit-year-field {
    color: #ffffff;
}

/* Select dropdown styling */
select {
    cursor: pointer;
    appearance: none;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 12px center;
    background-repeat: no-repeat;
    background-size: 16px;
    padding-right: 40px;
}

select option {
    background: rgba(45, 45, 80, 0.95);
    color: #ffffff;
    padding: 10px;
    border: none;
}

/* Priority option colors */
option.high {
    background: linear-gradient(135deg, rgba(220, 53, 69, 0.2), rgba(45, 45, 80, 0.95));
    color: #ff6b6b;
}

option.medium {
    background: linear-gradient(135deg, rgba(255, 193, 7, 0.2), rgba(45, 45, 80, 0.95));
    color: #ffd93d;
}

option.low {
    background: linear-gradient(135deg, rgba(40, 167, 69, 0.2), rgba(45, 45, 80, 0.95));
    color: #6bcf7f;
}

/* Priority visual indicators */
select[value="High"] {
    border-left: 4px solid #ff6b6b;
}

select[value="Medium"] {
    border-left: 4px solid #ffd93d;
}

select[value="Low"] {
    border-left: 4px solid #6bcf7f;
}

button[type="submit"] {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #00c9ff 0%, #92fe9d 100%);
    border: none;
    border-radius: 12px;
    color: #ffffff;
    font-size: 18px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 201, 255, 0.3);
}

button[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 40px rgba(0, 201, 255, 0.4);
    background: linear-gradient(135deg, #92fe9d 0%, #00c9ff 100%);
}

button[type="submit"]:active {
    transform: translateY(0);
}

/* Button ripple effect */
button[type="submit"]::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.3s, height 0.3s;
}

button[type="submit"]:active::before {
    width: 300px;
    height: 300px;
}

/* Field labels (floating effect) */
.field-group {
    position: relative;
    margin-bottom: 25px;
}

.field-group label {
    position: absolute;
    top: -8px;
    left: 15px;
    background: rgba(45, 45, 80, 0.8);
    color: rgba(255, 255, 255, 0.8);
    padding: 2px 8px;
    font-size: 12px;
    font-weight: 500;
    border-radius: 4px;
    z-index: 1;
}

/* Priority indicator dots */
.priority-indicator {
    position: absolute;
    right: 50px;
    top: 50%;
    transform: translateY(-50%);
    width: 8px;
    height: 8px;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

.priority-indicator.high {
    background: #ff6b6b;
    box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
}

.priority-indicator.medium {
    background: #ffd93d;
    box-shadow: 0 0 10px rgba(255, 217, 61, 0.5);
}

.priority-indicator.low {
    background: #6bcf7f;
    box-shadow: 0 0 10px rgba(107, 207, 127, 0.5);
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

/* Responsive design */
@media (max-width: 480px) {
    form {
        padding: 30px 20px;
        margin: 20px;
    }
    
    input[type="text"],
    input[type="date"],
    select,
    button[type="submit"] {
        padding: 12px 15px;
        font-size: 16px;
    }
    
    form::after {
        font-size: 16px;
        left: 20px;
    }
}

/* Loading animation for button */
.loading {
    position: relative;
    pointer-events: none;
}

.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2px solid transparent;
    border-top: 2px solid #ffffff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Success animation */
@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

form {
    animation: slideInUp 0.6s ease-out;
}
    </style>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        {% if edits %}
            <input type="text" name="task" id="task" placeholder="task" required value="{{edits.task}}">
            <select name="priority" id="priority">
                <option value="High" class="high" {% if  edits.priority == "High" %}selected{% endif %}>High</option>
                <option value="Medium" class="medium" {% if  edits.priority == "Medium" %}selected{% endif %}>Medium</option>
                <option value="Low" class="low" {% if  edits.priority == "Low" %}selected{% endif %}>Low</option>
            </select>
            <input type="date" name="date" id="date" placeholder="date" required value="{{ edits.date|date:'Y-m-d' }}">
            <button type="submit">Edit</button>
        {% endif %}
    </form>
</body>
</html>
