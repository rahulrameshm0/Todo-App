<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
    color: #e0e0e0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}

/* Animated Background Elements */
body::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
    animation: rotate 20s linear infinite;
    z-index: -1;
}

body::after {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(156, 39, 176, 0.1) 0%, transparent 70%);
    animation: rotate 25s linear infinite reverse;
    z-index: -1;
}

@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Main Form Container */
form {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 50px 40px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: 400px;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

form:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 80px rgba(0, 212, 255, 0.3);
    border-color: rgba(0, 212, 255, 0.3);
}

/* Glowing Border Effect */
form::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 20px;
    padding: 2px;
    background: linear-gradient(45deg, 
        rgba(0, 212, 255, 0.5), 
        rgba(156, 39, 176, 0.5), 
        rgba(0, 212, 255, 0.5)
    );
    background-size: 300% 300%;
    animation: gradient-border 4s ease-in-out infinite;
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask-composite: exclude;
    z-index: -1;
}

@keyframes gradient-border {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

/* Input Fields */
input[type="text"], input[type="password"] {
    width: 100%;
    padding: 18px 20px;
    margin-bottom: 25px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: #fff;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
    outline: none;
}

input[type="text"]:focus, input[type="password"]:focus {
    border-color: #00d4ff;
    box-shadow: 0 0 25px rgba(0, 212, 255, 0.4);
    transform: translateY(-2px);
    background: rgba(255, 255, 255, 0.15);
}

input[type="text"]::placeholder, input[type="password"]::placeholder {
    color: rgba(255, 255, 255, 0.6);
    text-transform: capitalize;
    font-weight: 400;
}

/* Submit Button */
button[type="submit"] {
    width: 100%;
    padding: 18px 0;
    background: linear-gradient(45deg, #00d4ff 0%, #9c27b0 100%);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 18px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 30px rgba(0, 212, 255, 0.4);
    position: relative;
    overflow: hidden;
}

button[type="submit"]:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 40px rgba(0, 212, 255, 0.6);
}

button[type="submit"]:active {
    transform: translateY(-1px);
}

/* Button Ripple Effect */
button[type="submit"]::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s;
}

button[type="submit"]:hover::before {
    left: 100%;
}

/* Create Account Link */
a[href*="signup"] {
    color: #00d4ff;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    margin-top: 25px;
    display: inline-block;
    transition: all 0.3s ease;
    position: relative;
    padding: 10px 20px;
    border-radius: 8px;
}

a[href*="signup"]:hover {
    color: #9c27b0;
    background: rgba(156, 39, 176, 0.1);
    transform: translateY(-2px);
}

a[href*="signup"]::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(45deg, #00d4ff, #9c27b0);
    transition: width 0.3s ease;
}

a[href*="signup"]:hover::after {
    width: 100%;
}

/* Messages Styling */
form + a + * {
    margin-top: 20px;
    padding: 15px 20px;
    background: rgba(255, 71, 87, 0.1);
    border: 1px solid rgba(255, 71, 87, 0.3);
    border-radius: 10px;
    color: #ff4757;
    font-weight: 500;
    text-align: center;
    max-width: 400px;
    width: 100%;
    animation: shake 0.5s ease-in-out;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

/* Success Message (if needed) */
.success-message {
    background: rgba(46, 204, 113, 0.1) !important;
    border-color: rgba(46, 204, 113, 0.3) !important;
    color: #2ecc71 !important;
    animation: bounce 0.6s ease-in-out !important;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Responsive Design */
@media (max-width: 480px) {
    form {
        margin: 20px;
        padding: 40px 30px;
    }
    
    input[type="text"], input[type="password"] {
        padding: 15px 18px;
        font-size: 14px;
    }
    
    button[type="submit"] {
        padding: 16px 0;
        font-size: 16px;
    }
    
    a[href*="signup"] {
        font-size: 14px;
    }
}

/* Loading Animation for Form */
@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.8; }
    100% { opacity: 1; }
}

form:hover {
    animation: pulse 2s infinite;
}

/* Custom Focus Glow */
input:focus {
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 25px rgba(0, 212, 255, 0.4); }
    to { box-shadow: 0 0 35px rgba(0, 212, 255, 0.6); }
}

/* Floating Labels Effect */
form {
    position: relative;
}

form::after {
    content: 'Welcome Back';
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    color: #00d4ff;
    font-size: 24px;
    font-weight: 700;
    text-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
    opacity: 0;
    animation: fadeInTitle 1s ease-in-out 0.5s forwards;
}

@keyframes fadeInTitle {
    from { 
        opacity: 0; 
        transform: translateX(-50%) translateY(-20px); 
    }
    to { 
        opacity: 1; 
        transform: translateX(-50%) translateY(0); 
    }
}

/* Particle Effect */
.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(0, 212, 255, 0.6);
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
}
    </style>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="username" id="username" required placeholder="username">
        <input type="password" name="password" id="password" required placeholder="password">
        <button type="submit">signin</button>
    </form>
    <a href="{% url 'signup' %}">Create an account</a>
    {% for message in messages %}
        {% if message %}
            {{message}}
        {% endif %}
    {% endfor %}
</body>
</html>
